services:
  - type: web
    name: tamilflix-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: TMDB_BEARER_TOKEN
        sync: false
      - key: SCRAPE_API_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: OMDB_API_KEY
        sync: false
